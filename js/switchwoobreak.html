

<html>
<body>
<script>


   // switch case WITHOUT break

     var day="Monday";
     switch(day){
         case 'MondaY':
              console.log("9:00 AM");
         case 'Tuesday':
              console.log("10:00 AM");
         case 'Wednesday':
              console.log("11:00 AM");
         case 'Thursday':
              console.log("7:30 AM");
         case 'Friday':
             console.log("6:00 AM");
         case 'Saturday':
              console.log("8:00 AM");
         case 'Sunday':
             console.log("5:00 AM");

         default:
        console.log("value not presentin case");
     }
    
</script>
</body>
</html>
