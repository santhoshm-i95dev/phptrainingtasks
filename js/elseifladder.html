<body>
<script>


     var a=10;
     var b=20;
     var c=70;
     if (a>b && a>c)
     {
         console.log("a is greater"+a);/*+ is used to value*/
         console.log(a);
     }
     else if (b>c && b>a)
     {
        console.log("b is greater");
        console.log(b);
     }
     else if(c>a && c>b)
     {
         console.log("c is greater" ,c);/*"," is used print value*/
         console.log(c);
     }
     else{
         console.log("default");
     }

</script>
