<html>
<body>
<script>


   // switch when we have same value we can skip print statement
     var day="Monday";
     switch(day){
         case 'Monday':
              console.log("9:00 AM");
              break;
         case 'Tuesday':
         case 'Wednesday':
              console.log("11:00 AM");
              break;
         case 'Thursday':
              console.log("7:30 AM");
              break;
         case 'Friday':
             console.log("6:00 AM");
             break;
         case 'Saturday':
              console.log("8:00 AM");
              break;
         case 'Sunday':
             console.log("5:00 AM");
     }
 
</script>
</body>
</html>
